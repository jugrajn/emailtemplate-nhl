		/* BUTTON STYLING */
		button {

  border-radius: 50px;

  transition: all 0.3s;
  width: 170px;
  text-align: center;
	border: none;
}

		button:hover {
  background: #fff;
  color: #339DFF;

}

		.icon {
			color: #fff;
		}
